<div class="embed video-player">
    <iframe 
            class="youtube-player" 
            type="text/html" 
            width="640" 
            height="385"
            src="https://www.youtube.com/embed/{{ index .Params 0 }}?autoplay=1"
            style="
                   position: absolute; 
                   top: 0; 
                   left: 0; 
                   width: 100%; 
                   height: 100%; 
                   border:0;"
            allowfullscreen frameborder="0">
    </iframe>
  </div>
  <!-- autoplay 也可以设置为 0 禁止自动播放，但是在 Safari 中无论如何设置都无法自动播放 -->
